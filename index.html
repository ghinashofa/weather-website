<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section>
        <div id="up-content">
            <div id="title-website">
                <h1>Weather <br> Website</h1>
                <p>Stay informed about the local <br> forecast, and ensure you're <br> always prepared.</p>
            </div>
            <div id="vector-hand">
                <img src="images/vector-hand.svg" alt="">
            </div>
            <p id="temperature"></p>
        </div>
        <div id="date">
            <div class="search-input-city">
                <input id="search-input" type="text" placeholder="Search city">
                <button onclick="search()" class="material-symbols-outlined search-icon">
                    search
                </button>
            </div>
            <h1 id="nama-kota" >Jakarta</h1>
            <p id="currentDate"></p>
        </div>
        <div id="loading"></div>
        <div class="card" id="weatherDays">
        </div>
    </section>
    <footer>Copyright &copy;2024. Created by <span class="designer">Ghina Shofa</span></footer>
    <script src="script.js"></script>
    <script src="wmo.json"></script>
</body>
</html>
